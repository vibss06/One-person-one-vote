<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Page</title>
  <link rel="stylesheet" href="css/vote.css">
</head>
<body>
  <header class="top-bar">
    <div class="user-info" id="userInfo">Logged in as: Guest</div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <main>
    <h1 class="page-title">Online Voting System</h1>
    <div id="candidatesContainer" class="candidates-container">
      <!-- Candidate cards inserted dynamically -->
    </div>
  </main>

  <footer class="footer-controls">
    <button id="clearDataBtn" class="control-btn danger">Clear All Votes</button>
    <button id="exportBtn" class="control-btn">Export Data</button>
    <input type="file" id="importFile" hidden>
    <button id="importBtn" class="control-btn">Import Data</button>
  </footer>

  <script src="js/vote.js" defer></script>
</body>
</html>
